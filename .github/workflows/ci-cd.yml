name: Build, Package, and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-package:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Project
      run: dotnet build --configuration Release --no-restore

    - name: Publish Project
      run: dotnet publish --configuration Release --output ./publish

    - name: Compress Output to ZIP
      run: Compress-Archive -Path ./publish/* -DestinationPath ./build-package.zip
      shell: pwsh

    - name: Upload build package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-package
        path: ./build-package.zip

  deploy-package:
    runs-on: windows-latest
    needs: build-package

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: build-package
        path: ./artifact-download

    - name: Verify Downloaded Artifact
      run: |
        Write-Host "Listing downloaded files:"
        Get-ChildItem ./artifact-download
      shell: pwsh

    - name: Store ZIP in Temp Folder
      run: |
        $artifactPath = "$env:GITHUB_WORKSPACE\artifact-download\build-package.zip"
        $tempFolder = "D:\Publish\TempExtract\"

        Write-Host "Checking if temp folder exists at $tempFolder"
        if (!(Test-Path $tempFolder)) { 
          Write-Host "Creating temp folder"
          New-Item -ItemType Directory -Path $tempFolder 
        }

        Write-Host "Copying build-package.zip to temp folder"
        Copy-Item -Path $artifactPath -Destination $tempFolder -Force

        Write-Host "Verifying file in temp folder:"
        Get-ChildItem -Path $tempFolder
      shell: pwsh
